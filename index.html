<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="content">
            <h1>Task App</h1>
        </div>
    </header>
    <main class="main">
        <div class="content">
            <form id="form-task" class="form-task">
                <input type="text" id="task-title" class="task-title inputs" placeholder="Add a Task">
                <textarea class="task-description inputs" id="task-description"  placeholder="Add a Description"></textarea>
                <button class="btn btn-save">Save</button>
            </form>
            <section id="tasks-cards" class="tasks-cards">
            </section>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
